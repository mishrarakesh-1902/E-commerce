<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            background: #fff;
            color: #333;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-control:focus {
            border-color: #ffdd57;
            box-shadow: 0px 0px 10px rgba(255, 221, 87, 0.7);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            background: #ffdd57;
            color: #333;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #ffc107;
            box-shadow: 0px 0px 15px rgba(255, 221, 87, 0.7);
        }

        .rating {
            text-align: center;
            font-size: 30px;
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            font-size: 35px;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked + label ~ label {
            color: gold;
            transform: scale(1.2);
            text-shadow: 0px 0px 10px gold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒŸ Product Feedback Form ðŸŒŸ</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Brand Name</label>
            <input type="text" name="brand_name" class="form-control" placeholder="Enter brand name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="product_name" class="form-control" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <div class="rating">
                <input type="radio" name="rating" id="star5" value="5"><label for="star5">â˜…</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">â˜…</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">â˜…</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2">â˜…</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1">â˜…</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Your Feedback</label>
            <textarea name="comments" class="form-control" rows="4" placeholder="Write your feedback..." required></textarea>
        </div>

        <button type="submit" class="btn btn-submit">ðŸš€ Submit Feedback</button>
    </form>
</div>

<script>
    document.querySelectorAll('.rating input').forEach(radio => {
        radio.addEventListener('change', function() {
            let labels = document.querySelectorAll('.rating label');
            labels.forEach(label => label.style.color = 'rgba(0, 0, 0, 0.3)');
            this.nextElementSibling.style.color = 'gold';
            let prev = this.previousElementSibling;
            while (prev) {
                prev.nextElementSibling.style.color = 'gold';
                prev = prev.previousElementSibling;
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
